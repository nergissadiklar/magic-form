<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Form</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <a href="#form" id="form-link">Form</a>
    <a href="#history" id="history-link">History</a>
</nav>
<br>
<form action=" ">
    <label for="first-name">First name:</label>
    <input type="text" name="first-name" id="first-name" /> <br>
    <label for="last-name">Last name:</label>
    <input type="text" name="last-name" id="last-name" /> <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" /> <br>
    <label for="phone">Phone:</label>
    <input type="number" name="phone" id="phone"  pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}"/> <br>
    <label for="company">Company:</label>
    <input type="text" name="company" id="company" /> <br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" /> <br>
    <button type="submit" id="submit-button">Submit form</button>

</form>


</body>
</html>
